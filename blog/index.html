<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>TODO App with SinglightJs</title>
</head>
<body>

<nav class="navbar bg-dark border-bottom border-bottom-dark sticky-top" data-bs-theme="dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Blog</span>
    </div>
</nav>

<div id="app"></div>

<page name="postsPage" title="Posts">
    <ul class="list-group">
        ::postsItem
    </ul>
</page>

<page name="showPostPage">
    <div class="container mt-3">
        <h1>::title</h1>
        <route to="postsRoute" class="link-primary">Back to Home</route>
        <p>::body</p>
    </div>
</page>

<component name="postsListItemComponent">
    <li class="list-group-item">
        ::title
        <route to="showPostRoute" class="link-primary" vars='{"id":"::id"}'>OPEN</route>
    </li>
</component>

<footer class="p-3 text-center">
    Posts are loaded from <a href="https://jsonplaceholder.typicode.com/" class="link-primary" target="_blank">JSONPlaceholder</a>
</footer>

</body>
<script src="https://unpkg.com/@mohammadali-arjomand/singlightjs@2.0.0/scripts/singlight.min.js"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
